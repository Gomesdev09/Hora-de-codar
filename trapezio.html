<!DOCTYPE html>

<script>
    var baseM = parseFloat(prompt("Escreva aqui sua base maior"));
    var baseN = parseFloat(prompt("Escreva aqui sua base menor"));
    var H = parseFloat(prompt("Escreva aqui sua hipotenusa"));
    var resultado = (baseM+baseN) * H /2
    alert("A arêa do seu trápezio é igual a: " + resultado)
</script>
