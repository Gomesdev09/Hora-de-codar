<!DOCTYPE html>

<script>
var base = parseFloat(prompt("Digite a base do seu retangulo")); // Variável base para numeros não inteiros 'parseFloat'-->
var altura = parseFloat(prompt("digite a altura")); 

var resultado = base * altura; // calculando e criando a váriavel resultado -->

console.log(resultado); // console.log é o metodo do objeto console ele escreve uma mensagem no console do navegador-->

alert("A arêa do seu retângulo é de: " + resultado);


</script>
